<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>PING</title>
</head>

<body>
  <header>
    <object type="image/svg+xml" data="/assets/images/logo.svg" class="logo">
      PING logo.
    </object>

    <h2>We are launching  <b>soon!</b></h2>
    <small class="sub-content">Subscribe and get notified</small>

    <form action="" method="post" onsubmit="test()" class="flex-form">
      <input type="email" name="email" id="email" placeholder="Your email address">
      <button type="submit">Notify Me</button>
    </form>
  </header>

  <section>
    <img src="/assets/images/illustration-dashboard.png" alt="Dashboard with some graphics." class="illustration">
  </section>

  <footer>
    <div class="contact-icons">
      <a href="/"><img src="/assets/icons/facebook.svg" alt="Facebook" class="contact-icon"></a>
      <a href="/"><img src="/assets/icons/twitter.svg" alt="Twitter" class="contact-icon"></a>
      <a href="/"><img src="/assets/icons/instagram.svg" alt="Instagram" class="contact-icon"></a>
    </div>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
  </footer>
</body>

</html>
